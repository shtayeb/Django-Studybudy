<div>
    {% for room in rooms %}
        <div>
            <a href="{% url 'user-profile' room.host.id %}">
                @{{ room.host.username }}
            </a>
            <a href="{% url 'room' room.id %}">
                <h4>{{ room.id }} --- {{ room.name }}</h4>
            </a>
            {% if request.user == room.host %}
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
            {% endif %}
            <hr>
        </div>
    {% endfor %}
</div>
