{% extends 'main.html' %} 

{% load static %}

{% block content %}
<main class="create-room layout">
  <div class="my_container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <img src="{% static 'images/icons/arrow-left.svg'  %}" alt="left-arrow" >
          </a>
          <h3>Browse Topics</h3>
        </div>
      </div>

      <div class="topics-page layout__body">
        <form class="header__search" action="" method="POST">
          {% csrf_token %}
          <label>
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
              ></path>
            </svg>
            <input name="q" placeholder="Search for topics"
              hx-post="{% url 'search-topic' %}" 
              hx-trigger="keyup changed delay:300ms" 
              hx-target="#topic-list"
              required
            />
          </label>
        </form>

        <ul class="topics__list">
          <li>
            <a href="{% url 'topics' %}" class="active"
              >All <span>{{topics|length}}</span></a
            >
          </li>
          <div id="topic-list" >
            {% include 'base/partials/topic_list.html' %}
          </div>
        </ul>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
