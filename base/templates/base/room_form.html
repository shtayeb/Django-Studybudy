{% load static %}

<div class="p-10">
  {% comment %} <div class="layout__boxHeader">
    <div class="layout__boxTitle">
      <a href="{{request.META.HTTP_REFERER}}">
        <img src="{% static 'images/icons/arrow-left.svg'  %}" alt="left-arrow" >
      </a>
      <h3>Create/Update Study Room</h3>
    </div>
  </div> {% endcomment %}
  <div class="">
    <form class="form" action="" method="POST">
      {% csrf_token %}

      <div class="form__group">
        <label for="room_type">Room Visibility</label>
        <select name='type' id="room_type">
          <option default value="public" >Public</option>
          <option value="private">Private</option>
        </select>
      </div>

      <div class="form__group">
        <label for="room_topic">Enter a Topic</label>
        <input
          type="text"
          name="topic"
          required
          list="topic-list"
          value="{{ room.topic.name }}"
        />
        <datalist id="topic-list">
          <select id="room_topic">
            {% for topic in topics %}
            <option value="{{topic.name}}">{{topic.name}}</option>
            {% endfor %}
          </select>
        </datalist>
      </div>

      <div class="form__group">
        <label for="room_name">Room Name</label>
        {{form.name}}
      </div>

      <div class="form__group">
        <label for="room_description">Room Description</label>
        {{form.description}}
      </div>

      <div class="form__action">
        <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
          >Cancel</a
        >
        <button class="btn btn--main" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
