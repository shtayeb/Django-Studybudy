<form 
    class="item" 
    hx-post="{% url 'message-reaction' msg_or_reply.id %}" 
    hx-trigger="click"
    hx-target="this" 
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <input type="hidden" name="reaction_type_id" value="{{ reaction.id }}">
    <span class="item-reaction" id="{{ reaction.id }}" data-message="{{msg_or_reply.id}}">
        {{reaction.name}}
    </span>
    <span class="reaction_count" id="m-{{msg_or_reply.id}}-count-{{reaction.id}}">
        {% if reaction.name == '👍' %}
            {{msg_or_reply.like_count | default:0}}
        {% endif %}

        {% if reaction.name == '🔥' %}
            {{ msg_or_reply.fire_count | default:0}}
        {% endif %}

        {% if reaction.name == '💩' %}
            {{msg_or_reply.poop_count | default:0}}
        {% endif %}
    </span>
</form>
